<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heat map of Covid-19</title>
  <link rel="stylesheet" type="text/css" href="heatmap.css">
  <script src="namespace.js"></script>
  <script src="covid_confirmed_usafacts.js"></script>
  <script src="covid_county_population_usafacts.js"></script>
  <script src="covid_deaths_usafacts.js"></script>
  <script src="covid_test_usafacts.js"></script>
  <script src="heatmap.js">
  <script data-ad-client="ca-pub-2489698116815602" async 
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
  </script>
</head>
<body>
  <div class="halfscreen">
    <label for="data-file">Data to plot</label>:
    <select name="datafile" id="data-file">
      <option value="CovidConfirmedUsafacts" selected>Confirmed</option>
      <option value="CovidDeathsUsafacts">Deaths</option>
      <option value="CovidTestUsafacts">Test</option>
    </select>
    <br>
    <label for="data-algorithm">Algorithm to use</label>:
    <select name="algorithm" id="data-algorithm">
      <option value="naive" selected>Naive</option>
      <option value="total">None (just show totals)</option>
      <option value="speed">Rate of Spread</option>
      <option value="acceleration">Acceleration</option>
    </select>
    <br>
  </div>
  <div class="halfscreen">
    <label for="data-smoothing">Smoothing</label>:
    <select name="smoothing" id="data-smoothing">
      <option value="0" selected>None</option>
      <option value="3">3-day moving average</option>
      <option value="7">7-day moving average</option>
    </select>
    <br>
    <label for="data-scaling">Scale relative to population</label>:
    <select name="scaling" id="data-scaling">
      <option value="false" selected>No</option>
      <option value="true">Yes</option>
    </select>
    <br>
  </div>
  <div class="halfscreen">
    <label for="start-date">Start date</label>:
    <select name="start-date" id="start-date">
    </select>
    <br>
    <label for="end-date">End date</label>:
    <select name="end-date" id="end-date">
    </select>
    <br>
  </div>
  <div>
    <button id="map-start">Start</button>
    <input id="map-date" type="text" disabled>
    <input id="map-area" type="text" disabled>
  </div>
  <div id="map-div">
    <noscript>
      JavaScript needs to be enabled in order to see the COVID-19 heat map.
    </noscript>
    <object type="image/svg+xml" data="counties.svg">
      Sorry, your browser does not support SVG.
    </object>
  </div>
  <p>
  Currently, the only way to restart is to refresh the page.
  </p>
</body>
</html>
